<div class="step-question">

        <p>Quelle est votre pointure ?</p>
      </div>

      <div class="second-part">
        <label for="size">Pointure :</label>
        <input id="size" [(ngModel)]="step2Data.size" name="size" type="number" min="30" max="60" placeholder="Pointure de chaussure europÃ©enne" [ngClass]="{'error' : errors.size.length > 0}" required />

    </div>
